<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign Up</title>
  <link rel="stylesheet" href="./CSS/Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="script.js"></script>

</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light  " id="shoeBackground">

  <div class="card shadow-white p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Enter your Name" id="userName">
        <div class="error" id="usernameError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your Email" id="Email">
        <div class="error" id="EmailError"></div>

      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group ">
        <input type="password" class="form-control " placeholder="Enter your Password" id="passwordInput">
        <button id="hidePassword" class="btn btn-secondary  "><i class="bi bi-eye-slash-fill"></i></button>
        </div>
        <div class="error" id="PasswordError"></div>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
  </div>


</body>

</html>
